<template>
    <template if:true={recordId}>
        <lightning-card title="Candidate Info Record">
            <lightning-button label="Back" class="slds-align_absolute-right" onclick={handlePrevious}></lightning-button>
            <lightning-record-form
            object-api-name={candidateObjRef}
            fields={fields}
            record-id={recordId}
            columns="2">
        </lightning-record-form>
        </lightning-card>
    </template>
    <template if:false={recordId}>
        <lightning-card>
            <div class="slds-m-left_small slds-m-top_medium slds-m-bottom_x-large">
                <h2 class="slds-text-heading_medium slds-m-bottom_medium slds-box">
                    A list of Pending Requests.
                </h2>
                <template if:true={CandidateInfoRequestList}>
                <template for:each={CandidateInfoRequestList} for:item="candidate">
                    <div key={candidate.Id} class="slds-p-around_small lgc-bg">
                    <ul class="slds-has-dividers_bottom-space">
                        <li class="slds-item">
                            <lightning-tile type="media" label={candidate.First_Name__c} href="#" value={candidate.Id} onclick={natigateToCandidateDetails}>
                                <lightning-avatar slot="media" src="https://www.lightningdesignsystem.com/assets/images/avatar1.jpg" fallback-icon-name="standard:person_account" alternative-text={candidate.First_Name__c}></lightning-avatar>
                                <ul class="slds-list_horizontal slds-has-dividers_right">
                                    <li style="color:rgb(18, 165, 188)" class="slds-item"><h1>{candidate.Last_Name__c}</h1></li>
                                </ul>
                                <ul class="slds-list_horizontal slds-has-dividers_right">
                                    <dl class="slds-dl_horizontal">
                                        <dt class="slds-dl_horizontal__label">
                                            <p class="slds-truncate" title="Phone">Phone:</p>
                                        </dt>
                                        <dd class="slds-dl_horizontal__detail slds-tile__meta">
                                            <p class="slds-truncate" title={candidate.Phone__c}>{candidate.Phone__c}</p>
                                        </dd>
                                        <dt class="slds-dl_horizontal__label">
                                            <p class="slds-truncate" title="Email">Email:</p>
                                        </dt>
                                        <dd class="slds-dl_horizontal__detail slds-tile__meta">
                                            <p class="slds-truncate" title={candidate.Email__c}>{candidate.Email__c}</p>
                                        </dd>
        
                                        <dt class="slds-dl_horizontal__label">
                                            <p class="slds-truncate" title="City">City:</p>
                                        </dt>
                                        <dd class="slds-dl_horizontal__detail slds-tile__meta">
                                            <p class="slds-truncate" title={candidate.City__c}>{candidate.City__c}</p>
                                        </dd>
        
                                        <dt class="slds-dl_horizontal__label">
                                            <p class="slds-truncate" title="State">State:</p>
                                        </dt>
                                        <dd class="slds-dl_horizontal__detail slds-tile__meta">
                                            <p class="slds-truncate" title={candidate.State__c}>{candidate.State__c}</p>
                                        </dd>
        
                                        <dt class="slds-dl_horizontal__label">
                                            <p class="slds-truncate" title="Country">Country:</p>
                                        </dt>
                                        <dd class="slds-dl_horizontal__detail slds-tile__meta">
                                            <p class="slds-truncate" title={candidate.Phone__c}>{candidate.Country__c}</p>
                                        </dd>
                                    </dl>
                                </ul>
                            </lightning-tile>
                        </li>
                    </ul>
                    </div>
                </template>
            </template>
            <template if:false={CandidateInfoRequestList}>
                <h1>No Records Available...</h1>
            </template>
            </div>
        </lightning-card>
    </template>
    
</template>
