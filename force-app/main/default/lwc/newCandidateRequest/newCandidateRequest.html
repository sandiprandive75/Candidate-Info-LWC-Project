<template>
    <lightning-card title="Candidate Info" icon-name="standard:account">
        <lightning-record-edit-form object-api-name="CandidateInfo__c">
        <div class="slds-p-around_x-small">
            <div class="slds-box slds-p-around_none slds-m-top_x-none slds-m-bottom_none slds-m-horizontal_none">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="6">
                    <div class="slds-text-align_left">
                        <lightning-input-field field-name="Salutation__c"></lightning-input-field>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <div class="slds-text-align_left">
                        <lightning-input-field field-name="First_Name__c"></lightning-input-field>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout multiple-rows>
                <lightning-layout-item size="6">
                    <div class="slds-text-align_left">
                        <lightning-input-field field-name="Middle_Name__c"></lightning-input-field>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <div class="slds-text-align_left">
                        <lightning-input-field field-name="Last_Name__c"></lightning-input-field>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <div class="slds-text-align_left">
                        <lightning-input-field field-name="Gender__c"></lightning-input-field>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <div class="slds-text-align_left">
                        <lightning-input-field field-name="Phone__c"></lightning-input-field>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <div class="slds-text-align_left">
                        <lightning-input-field field-name="Email__c"></lightning-input-field>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <div class="slds-text-align_left">
                        <lightning-input-field field-name="Country__c"></lightning-input-field>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <div class="slds-text-align_left">
                        <lightning-input-field field-name="State__c"></lightning-input-field>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <div class="slds-text-align_left">
                        <lightning-input-field field-name="City__c"></lightning-input-field>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <div class="slds-text-align_left">
                        <lightning-input-field field-name="Zip_Code__c"></lightning-input-field>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
            <br/>
            <template if:true={errorMessage}>
                <p style="color:red; margin-left:3%;">{errorMessage}</p>
            </template>
            <lightning-button type="button" variant="brand" class="slds-p-around_x-medium" label="Save" onclick={handleClick}></lightning-button>
        </div>
        </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
